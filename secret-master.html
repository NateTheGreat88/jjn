<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Master - JNJ Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="secret-pages.css">
    <link rel="stylesheet" href="animated-background.css">
    <script src="page-transitions.js" defer></script>
    <script src="animated-background.js" defer></script>
    <script src="secret-pages.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-button">â† Back to Home</a>
    
    <div class="secret-page">
        <div class="secret-content">
            <h1 class="secret-title">ğŸ” Secret Master</h1>
            <p class="secret-subtitle">All Discovered Secrets</p>
            
            <div class="secret-stats">
                <div class="secret-stat">
                    <div class="secret-stat-value" id="totalSecrets">0</div>
                    <div class="secret-stat-label">Total Secrets</div>
                </div>
                <div class="secret-stat">
                    <div class="secret-stat-value" id="discoveredSecrets">0</div>
                    <div class="secret-stat-label">Discovered</div>
                </div>
                <div class="secret-stat">
                    <div class="secret-stat-value" id="completionPercent">0%</div>
                    <div class="secret-stat-label">Completion</div>
                </div>
            </div>
            
            <ul class="secret-list" id="secretsList"></ul>
            
            <div class="secret-text" style="margin-top: 30px;">
                <p>Keep exploring to discover all the hidden secrets on the JNJ website!</p>
                <p>Each secret has a unique way to unlock it. Can you find them all? ğŸ¯</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.secretPages) {
                const secrets = window.secretPages.getAll();
                const list = document.getElementById('secretsList');
                let discovered = 0;
                const total = Object.keys(secrets).length;
                
                Object.keys(secrets).forEach(key => {
                    const secret = secrets[key];
                    const item = document.createElement('li');
                    item.className = `secret-list-item ${secret.unlocked ? 'unlocked' : 'locked'}`;
                    item.innerHTML = `
                        <div class="secret-list-item-name">
                            ${secret.unlocked ? 'ğŸ”“' : 'ğŸ”’'} ${secret.name}
                        </div>
                        <div class="secret-list-item-hint">${secret.hint}</div>
                    `;
                    
                    if (secret.unlocked) {
                        item.style.cursor = 'pointer';
                        item.addEventListener('click', () => {
                            window.location.href = secret.page;
                        });
                        discovered++;
                    }
                    
                    list.appendChild(item);
                });
                
                document.getElementById('totalSecrets').textContent = total;
                document.getElementById('discoveredSecrets').textContent = discovered;
                document.getElementById('completionPercent').textContent = 
                    Math.round((discovered / total) * 100) + '%';
            }
        });
    </script>
</body>
</html>
