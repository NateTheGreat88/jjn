<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - JJN Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    
    <div class="notes-container">
        <header class="notes-header">
            <h1>üìù Notes</h1>
            <p class="notes-subtitle">Keep your thoughts organized</p>
        </header>
        
        <div class="notes-controls">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search notes..."
                    autocomplete="off"
                >
            </div>
            <button id="newNoteButton" class="new-note-button">+ New Note</button>
        </div>
        
        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be dynamically added here -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <p>No notes yet. Create your first note!</p>
        </div>
    </div>
    
    <!-- Note Editor Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Note</h2>
                <button class="close-button" id="closeButton">√ó</button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="noteTitleInput" 
                    class="note-title-input" 
                    placeholder="Note title..."
                    autocomplete="off"
                    maxlength="100"
                >
                <textarea 
                    id="noteContentInput" 
                    class="note-content-input" 
                    placeholder="Write your note here..."
                    rows="10"
                ></textarea>
                <div class="modal-footer">
                    <button class="delete-button" id="deleteButton" style="display: none;">Delete</button>
                    <div class="modal-actions">
                        <button class="cancel-button" id="cancelButton">Cancel</button>
                        <button class="save-button" id="saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="notes.js"></script>
    <script>
        // Cursor Trail Effect - Smooth line effect
        const trails = [];
        const maxTrails = 50;
        let lastTime = 0;
        
        function createCursorTrail(x, y, delay = 0) {
            setTimeout(() => {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                trail.style.opacity = '0.6';
                document.body.appendChild(trail);
                
                requestAnimationFrame(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'translate(-50%, -50%) scale(0.2)';
                });
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.remove();
                    }
                }, 800);
                
                trails.push(trail);
                if (trails.length > maxTrails) {
                    const oldTrail = trails.shift();
                    if (oldTrail && oldTrail.parentNode) {
                        oldTrail.remove();
                    }
                }
            }, delay);
        }
        
        let lastX = 0;
        let lastY = 0;
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const now = Date.now();
            const timeSinceLastTrail = now - lastTime;
            
            if (timeSinceLastTrail > 8) {
                const distance = Math.sqrt(
                    Math.pow(mouseX - lastX, 2) + Math.pow(mouseY - lastY, 2)
                );
                
                if (distance > 2) {
                    createCursorTrail(mouseX, mouseY);
                    lastX = mouseX;
                    lastY = mouseY;
                    lastTime = now;
                }
            }
        });
    </script>
</body>
</html>
