<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spamton Fight - JNJ Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animated-background.css">
    <script src="page-transitions.js" defer></script>
    <script src="animated-background.js" defer></script>
    <style>
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .game-subtitle {
            font-size: 18px;
            opacity: 0.8;
            color: #e0e0e0;
        }

        .game-embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .game-embed-container iframe {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            transition: all 0.3s ease;
            width: 485px;
            height: 402px;
        }

        .game-embed-container div:fullscreen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .game-embed-container div:fullscreen iframe {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
        }

        .game-embed-container div:-webkit-full-screen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .game-embed-container div:-webkit-full-screen iframe {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
        }

        .game-embed-container div:-moz-full-screen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .game-embed-container div:-moz-full-screen iframe {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
        }

        .game-embed-container div:-ms-fullscreen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .game-embed-container div:-ms-fullscreen iframe {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .game-info p {
            color: #e0e0e0;
            line-height: 1.6;
            margin: 10px 0;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .fullscreen-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 32px;
            }

            .game-embed-container {
                padding: 15px;
            }

            .game-embed-container iframe {
                width: 100%;
                height: auto;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: rgba(255, 255, 255, 0.1); color: #e0e0e0; text-decoration: none; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); transition: all 0.3s ease; font-size: 14px; z-index: 100; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">‚Üê Back to Home</a>
    
    <div class="game-container">
        <div class="game-header">
            <h1>üéÆ Lost Spamton Fight</h1>
            <p class="game-subtitle">A Scratch game experience</p>
        </div>

        <div class="game-embed-container" id="gameContainer">
            <div style="position: relative; display: inline-block;">
                <iframe id="gameFrame" src="https://scratch.mit.edu/projects/1230921877/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
                <button id="fullscreenBtn" class="fullscreen-button" title="Toggle Fullscreen">‚õ∂ Fullscreen</button>
            </div>
        </div>

        <div class="game-info">
            <p>Play the Lost Spamton Fight game directly in your browser!</p>
            <p>Use your keyboard and mouse to interact with the game.</p>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameFrame = document.getElementById('gameFrame');
        const gameContainer = document.getElementById('gameContainer');
        const wrapperDiv = gameContainer.querySelector('div');

        function isFullscreen() {
            return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
        }

        function updateFullscreenButton() {
            if (isFullscreen()) {
                fullscreenBtn.innerHTML = '‚õ∂ Exit Fullscreen';
                fullscreenBtn.title = 'Exit Fullscreen';
            } else {
                fullscreenBtn.innerHTML = '‚õ∂ Fullscreen';
                fullscreenBtn.title = 'Enter Fullscreen';
            }
        }

        function enterFullscreen() {
            const element = wrapperDiv;
            
            if (element.requestFullscreen) {
                element.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            } else {
                // Fallback: try to make iframe larger
                gameFrame.style.width = '100vw';
                gameFrame.style.height = '100vh';
                gameFrame.style.position = 'fixed';
                gameFrame.style.top = '0';
                gameFrame.style.left = '0';
                gameFrame.style.zIndex = '9999';
                document.body.style.overflow = 'hidden';
                fullscreenBtn.innerHTML = '‚õ∂ Exit Fullscreen';
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else {
                // Fallback: restore iframe size
                gameFrame.style.width = '485px';
                gameFrame.style.height = '402px';
                gameFrame.style.position = '';
                gameFrame.style.top = '';
                gameFrame.style.left = '';
                gameFrame.style.zIndex = '';
                document.body.style.overflow = '';
                fullscreenBtn.innerHTML = '‚õ∂ Fullscreen';
            }
            
            // Always restore iframe size after exiting fullscreen
            setTimeout(() => {
                gameFrame.style.width = '485px';
                gameFrame.style.height = '402px';
                gameFrame.style.position = '';
                gameFrame.style.top = '';
                gameFrame.style.left = '';
                gameFrame.style.zIndex = '';
                gameFrame.style.borderRadius = '12px';
            }, 100);
        }

        function toggleFullscreen() {
            if (!isFullscreen()) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        fullscreenBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleFullscreen();
        });

        // Update button text and restore iframe when fullscreen state changes
        function handleFullscreenChange() {
            updateFullscreenButton();
            if (!isFullscreen()) {
                // Restore iframe to original size when exiting fullscreen
                setTimeout(() => {
                    gameFrame.style.width = '485px';
                    gameFrame.style.height = '402px';
                    gameFrame.style.position = '';
                    gameFrame.style.top = '';
                    gameFrame.style.left = '';
                    gameFrame.style.zIndex = '';
                    gameFrame.style.borderRadius = '12px';
                }, 100);
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        // Handle ESC key to exit fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen()) {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
