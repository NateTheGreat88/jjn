<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - JJN Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <div class="chat-container">
        <header class="chat-header">
            <h1>JJN Chat</h1>
            <p class="chat-subtitle">Junhu Choi • Jaxon Croskey • Nathan DeLuca</p>
        </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message welcome-message">
                <div class="message-content">
                    <p>Welcome to JJN Chat! Start a conversation below.</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="user-selector">
                <label for="userSelect">You are:</label>
                <select id="userSelect" class="user-select">
                    <option value="Junhu">Junhu Choi</option>
                    <option value="Jaxon">Jaxon Croskey</option>
                    <option value="Nathan">Nathan DeLuca</option>
                </select>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type a message..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userSelect = document.getElementById('userSelect');

        // Load messages from localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('jjnChatMessages') || '[]');
            messages.forEach(msg => {
                addMessageToChat(msg.user, msg.message, msg.timestamp, false);
            });
            scrollToBottom();
        }

        // Save messages to localStorage
        function saveMessage(user, message, timestamp) {
            const messages = JSON.parse(localStorage.getItem('jjnChatMessages') || '[]');
            messages.push({ user, message, timestamp });
            // Keep only last 100 messages
            if (messages.length > 100) {
                messages.shift();
            }
            localStorage.setItem('jjnChatMessages', JSON.stringify(messages));
        }

        // Add message to chat display
        function addMessageToChat(user, message, timestamp, shouldSave = true) {
            if (shouldSave) {
                saveMessage(user, message, timestamp);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date(timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${user}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            const user = userSelect.value;
            const timestamp = Date.now();
            
            addMessageToChat(user, message, timestamp);
            messageInput.value = '';
            messageInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load messages on page load
        loadMessages();
        messageInput.focus();
    </script>
</body>
</html>
