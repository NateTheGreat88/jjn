    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .avatar-option.selected {
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .profile-form-group {
            margin-bottom: 25px;
        }

        .profile-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        .profile-form-group input,
        .profile-form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .profile-form-group input:focus,
        .profile-form-group textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .profile-form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-picker-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .color-picker {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-button {
            flex: 1;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .profile-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }


        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
        

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }

        .emoji-option {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .emoji-option.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <a href="index.html" class="about-button" style="position: absolute; top: 20px; left: 20px; z-index: 10;">‚Üê Back to Home</a>
    
    <div class="profile-container">
        <header class="profile-header">
            <h1>üë§ Your Profile <span id="devStarBadge" style="display: none; font-size: 32px; margin-left: 10px; vertical-align: middle;" title="Dev">‚≠ê</span></h1>
            <p class="subtitle">Customize your identity</p>
        </header>

        <div class="profile-card">
            <div class="profile-avatar-section">
                <div class="avatar-preview" id="avatarPreview">
                    <span id="avatarEmoji">üë§</span>
                    <img id="avatarImage" src="" alt="Avatar" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="profile-button secondary" onclick="toggleAvatarSelector()" style="margin-bottom: 15px; flex: 1; min-width: 150px;">Choose Emoji</button>
                    <label for="avatarImageInput" id="uploadImageLabel" class="profile-button secondary" style="margin-bottom: 15px; flex: 1; min-width: 150px; cursor: pointer; text-align: center; display: flex; align-items: center; justify-content: center;">
                        üì∑ Upload Image
                        <input type="file" id="avatarImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </label>
                </div>
                <button class="profile-button secondary" onclick="clearAvatar()" style="margin-bottom: 15px; width: 100%;">Clear Avatar</button>
                <div class="avatar-selector" id="avatarSelector" style="display: none;">
                    <div class="emoji-grid" id="emojiGrid"></div>
                </div>
            </div>

            <form id="profileForm">
                <div class="profile-form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your display name" maxlength="30">
                </div>

                <div class="profile-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    <small style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-top: 5px; display: block;">Only letters, numbers, and underscores</small>
                </div>

                <div class="profile-form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..." maxlength="200"></textarea>
                    <small style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-top: 5px; display: block;" id="bioCount">0/200</small>
                </div>

                <div class="profile-form-group">
                    <label>Theme Color</label>
                    <div class="color-picker-group">
                        <input type="color" id="themeColor" value="#667eea" class="color-picker">
                        <span id="colorPreview" style="flex: 1; padding: 12px; background: #667eea; border-radius: 8px; text-align: center; color: white; font-weight: bold;">#667eea</span>
                    </div>
                </div>

                <div class="profile-form-group">
                    <label>Title</label>
                    <div id="titlesContainer" style="margin-top: 10px;">
                        <div id="equippedTitle" style="margin-bottom: 15px; padding: 12px; background: rgba(255, 215, 0, 0.1); border: 2px solid rgba(255, 215, 0, 0.3); border-radius: 8px; text-align: center;">
                            <span style="color: rgba(255, 255, 255, 0.5);">No title equipped</span>
                        </div>
                        <div id="titlesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; max-height: 300px; overflow-y: auto; padding: 10px; background: rgba(0, 0, 0, 0.2); border-radius: 12px;">
                            <!-- Titles will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="profile-form-group">
                    <label for="particleType">Background Particles</label>
                    <select id="particleType" style="width: 100%; padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #e0e0e0; font-size: 16px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; cursor: pointer; transition: all 0.3s ease;">
                        <option value="follow">Big Cluster (Cursor Following)</option>
                        <option value="small">A Few Small Particles</option>
                        <option value="leaves" id="leavesOption" style="display: none;">üçÇ Falling Leaves (Thanksgiving)</option>
                        <option value="none">Nothing (Background Only)</option>
                    </select>
                    <p style="margin-top: 8px; font-size: 14px; color: rgba(255, 255, 255, 0.6);">Choose which type of particles to display on the background</p>
                </div>

                <div class="profile-actions">
                    <button type="button" class="profile-button" onclick="saveProfile()">üíæ Save Profile</button>
                    <button type="button" class="profile-button secondary" onclick="resetProfile()">üîÑ Reset</button>
                    <button type="button" id="signOutButton" class="profile-button secondary" onclick="signOutUser()" style="display: none; background: rgba(220, 38, 38, 0.2); border-color: rgba(220, 38, 38, 0.5);">üö™ Sign Out</button>
                </div>
            </form>

        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Profile saved!</div>

    <script>
        const PROFILE_STORAGE_KEY = 'jnjUserProfile';
        const EMOJIS = ['üë§', 'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'ü§£', 'üòÇ', 'üôÇ', 'üôÉ', 'üòâ', 'üòä', 'üòá', 'ü•∞', 'üòç', 'ü§©', 'üòò', 'üòó', 'üòö', 'üòô', 'üòã', 'üòõ', 'üòú', 'ü§™', 'üòù', 'ü§ë', 'ü§ó', 'ü§≠', 'ü§´', 'ü§î', 'ü§ê', 'ü§®', 'üòê', 'üòë', 'üò∂', 'üòè', 'üòí', 'üôÑ', 'üò¨', 'ü§•', 'üòå', 'üòî', 'üò™', 'ü§§', 'üò¥', 'üò∑', 'ü§í', 'ü§ï', 'ü§¢', 'ü§Æ', 'ü§ß', 'ü•µ', 'ü•∂', 'üòµ', 'ü§Ø', 'ü§†', 'ü•≥', 'üòé', 'ü§ì', 'üßê', 'üòï', 'üòü', 'üôÅ', '‚òπÔ∏è', 'üòÆ', 'üòØ', 'üò≤', 'üò≥', 'ü•∫', 'üò¶', 'üòß', 'üò®', 'üò∞', 'üò•', 'üò¢', 'üò≠', 'üò±', 'üòñ', 'üò£', 'üòû', 'üòì', 'üò©', 'üò´', 'ü•±', 'üò§', 'üò°', 'üò†', 'ü§¨', 'üòà', 'üëø', 'üíÄ', '‚ò†Ô∏è', 'üí©', 'ü§°', 'üëπ', 'üë∫', 'üëª', 'üëΩ', 'üëæ', 'ü§ñ', 'üéÉ', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ'];

        let selectedEmoji = 'üë§';
        let selectedImage = null; // Base64 image data
        let avatarSelectorVisible = false;
        let equippedTitle = null;
        let unlockedTitles = [];
        
        // Titles system
        const TITLES = {
            'newbie': {
                name: 'Newbie',
                description: 'Just getting started',
                unlockCondition: (profile) => {
                    // Unlock after sending first message (handled in chat)
                    return false; // Will be unlocked in chat
                }
            },
            'tech-wizard': {
                name: 'Tech Wizard',
                description: 'Master of code',
                unlockCondition: (profile) => {
                    // Unlock after 100 messages sent
                    const messageCount = localStorage.getItem('jnjMessageCount') || 0;
                    return parseInt(messageCount) >= 100;
                }
            },
            'early-bird': {
                name: 'Early Bird',
                description: 'Joined early',
                unlockCondition: (profile) => {
                    // Unlock if joined before a certain date (e.g., first month)
                    if (profile.joinDate) {
                        const joinDate = new Date(profile.joinDate);
                        const earlyDate = new Date('2024-01-01'); // Adjust as needed
                        return joinDate < earlyDate;
                    }
                    return false;
                }
            },
            'dev': {
                name: 'Developer',
                description: 'Site developer',
                unlockCondition: (profile) => {
                    return profile.isDev === true;
                }
            },
            'veteran': {
                name: 'Veteran',
                description: 'Been here a while',
                unlockCondition: (profile) => {
                    if (profile.joinDate) {
                        const joinDate = new Date(profile.joinDate);
                        const now = new Date();
                        const daysSinceJoin = (now - joinDate) / (1000 * 60 * 60 * 24);
                        return daysSinceJoin >= 30; // 30 days
                    }
                    return false;
                }
            },
            'chatterbox': {
                name: 'Chatterbox',
                description: 'Loves to chat',
                unlockCondition: (profile) => {
                    const messageCount = localStorage.getItem('jnjMessageCount') || 0;
                    return parseInt(messageCount) >= 500;
                }
            },
            'legend': {
                name: 'Legend',
                description: 'Ultimate achievement',
                unlockCondition: (profile) => {
                    const messageCount = localStorage.getItem('jnjMessageCount') || 0;
                    if (profile.joinDate) {
                        const joinDate = new Date(profile.joinDate);
                        const now = new Date();
                        const daysSinceJoin = (now - joinDate) / (1000 * 60 * 60 * 24);
                        return parseInt(messageCount) >= 1000 && daysSinceJoin >= 60;
                    }
                    return false;
                }
            },
            'kind-word-user': {
                name: 'Kind Word User',
                description: 'Spread kindness',
                unlockCondition: (profile) => {
                    // Unlock after sending 25 "kind word" messages (handled in chat)
                    const kindWordCount = localStorage.getItem('jnjKindWordCount') || 0;
                    return parseInt(kindWordCount) >= 25;
                }
            },
            'turkey-king': {
                name: 'Turkey King',
                description: 'Thanksgiving event exclusive',
                unlockCondition: (profile) => {
                    // Unlocked by claiming in Thanksgiving event page
                    const unlockedTitles = profile.unlockedTitles || [];
                    return unlockedTitles.includes('turkey-king');
                }
            },
            'lebron': {
                name: 'Lebron',
                description: 'The King',
                unlockCondition: (profile) => {
                    // Unlock if display name is "Lebron" (case-insensitive)
                    const displayName = (profile.displayName || '').trim();
                    return displayName.toLowerCase() === 'lebron';
                }
            }
        };
        
        // Check and unlock titles
        function checkTitleUnlocks(profile) {
            const newlyUnlocked = [];
            Object.keys(TITLES).forEach(titleId => {
                if (!unlockedTitles.includes(titleId)) {
                    const title = TITLES[titleId];
                    if (title.unlockCondition(profile)) {
                        unlockedTitles.push(titleId);
                        newlyUnlocked.push(titleId);
                    }
                }
            });
            return newlyUnlocked;
        }
        
        // Render titles
        function renderTitles() {
            const titlesList = document.getElementById('titlesList');
            const equippedTitleDiv = document.getElementById('equippedTitle');
            
            if (!titlesList || !equippedTitleDiv) return;
            
            titlesList.innerHTML = '';
            
            // Show equipped title
            if (equippedTitle && TITLES[equippedTitle]) {
                equippedTitleDiv.innerHTML = `
                    <span style="color: #FFD700; font-weight: bold; font-size: 18px;">${TITLES[equippedTitle].name}</span>
                    <button onclick="unequipTitle()" style="margin-left: 10px; padding: 4px 8px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px; color: rgba(255, 255, 255, 0.7); cursor: pointer; font-size: 12px;">Unequip</button>
                `;
            } else {
                equippedTitleDiv.innerHTML = '<span style="color: rgba(255, 255, 255, 0.5);">No title equipped</span>';
            }
            
            // Show only unlocked titles
            unlockedTitles.forEach(titleId => {
                const title = TITLES[titleId];
                if (!title) return;
                
                const isEquipped = equippedTitle === titleId;
                
                const titleDiv = document.createElement('div');
                titleDiv.style.cssText = `
                    padding: 12px;
                    background: ${isEquipped ? 'rgba(255, 215, 0, 0.2)' : 'rgba(102, 126, 234, 0.1)'};
                    border: 2px solid ${isEquipped ? 'rgba(255, 215, 0, 0.5)' : 'rgba(102, 126, 234, 0.3)'};
                    border-radius: 8px;
                    cursor: pointer;
                    transition: all 0.2s ease;
                `;
                
                titleDiv.innerHTML = `
                    <div style="font-weight: bold; color: #FFD700; margin-bottom: 5px;">${title.name}</div>
                    <div style="font-size: 12px; color: rgba(255, 255, 255, 0.6);">${title.description}</div>
                    ${isEquipped ? '<div style="font-size: 11px; color: #FFD700; margin-top: 5px;">‚úì Equipped</div>' : '<div style="font-size: 11px; color: rgba(255, 215, 0, 0.8); margin-top: 5px;">Click to equip</div>'}
                `;
                
                if (!isEquipped) {
                    titleDiv.addEventListener('click', () => equipTitle(titleId));
                    titleDiv.addEventListener('mouseenter', () => {
                        titleDiv.style.transform = 'scale(1.05)';
                        titleDiv.style.background = 'rgba(102, 126, 234, 0.2)';
                    });
                    titleDiv.addEventListener('mouseleave', () => {
                        titleDiv.style.transform = 'scale(1)';
                        titleDiv.style.background = 'rgba(102, 126, 234, 0.1)';
                    });
                }
                
                titlesList.appendChild(titleDiv);
            });
            
            // Show message if no titles unlocked
            if (unlockedTitles.length === 0) {
                titlesList.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 20px;">No titles unlocked yet. Keep chatting to unlock titles!</div>';
            }
        }
        
        // Equip a title
        function equipTitle(titleId) {
            if (unlockedTitles.includes(titleId)) {
                equippedTitle = titleId;
                renderTitles();
                // Auto-save
                saveProfile();
            }
        }
        
        // Unequip title
        function unequipTitle() {
            equippedTitle = null;
            renderTitles();
            saveProfile();
        }

        // Generate a unique user ID
        function generateUserId() {
            // Generate a unique ID using timestamp and random string
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        }

        // Load profile on page load
        async function loadProfile() {
            // Wait for auth system to be ready
            let attempts = 0;
            while (!window.authSystem && attempts < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            // Try to load from Firestore if authenticated
            if (window.authSystem && window.authSystem.isAuthenticated()) {
                try {
                    const user = window.authSystem.getUser();
                    if (user && user.uid) {
                        const userData = await window.authSystem.loadUserData(user.uid);
                        if (userData && userData.profile) {
                            const profile = {
                                ...userData.profile,
                                isDev: userData.isDev || false,
                                userId: user.uid
                            };
                            
                            // Preserve joinDate if it exists
                            const existing = localStorage.getItem(PROFILE_STORAGE_KEY);
                            if (existing) {
                                try {
                                    const existingProfile = JSON.parse(existing);
                                    if (existingProfile.joinDate) {
                                        profile.joinDate = existingProfile.joinDate;
                                    }
                                } catch (e) {
                                    // Ignore
                                }
                            }
                            
                            if (!profile.joinDate) {
                                profile.joinDate = new Date().toISOString();
                            }
                            
                            document.getElementById('displayName').value = profile.displayName || '';
                            document.getElementById('username').value = profile.username || '';
                            document.getElementById('bio').value = profile.bio || '';
                            document.getElementById('themeColor').value = profile.themeColor || '#667eea';
                            const particleTypeValue = profile.particleType || 'follow';
                            document.getElementById('particleType').value = particleTypeValue;
                            // Check leaves option visibility after setting value
                            setTimeout(() => checkLeavesClaimed(profile), 100);
                            selectedEmoji = profile.avatar || 'üë§';
                            selectedImage = profile.avatarImage || null;
                            equippedTitle = profile.equippedTitle || null;
                            unlockedTitles = profile.unlockedTitles || [];
                            
                            // Check for new title unlocks
                            const newlyUnlocked = checkTitleUnlocks(profile);
                            if (newlyUnlocked.length > 0) {
                                // Save updated unlocked titles
                                profile.unlockedTitles = unlockedTitles;
                                if (window.authSystem && window.authSystem.isAuthenticated()) {
                                    await window.authSystem.saveUserData({ profile: profile });
                                }
                                localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
                            }
                            
                            updateAvatarPreview();
                            updateColorPreview();
                            updateBioCount();
                            renderTitles();
                            checkLeavesClaimed(profile);
                            checkUploadButtonVisibility(profile);
                            
                            // Show dev star if user is a dev
                            const devStarBadge = document.getElementById('devStarBadge');
                            if (devStarBadge && profile.isDev === true) {
                                devStarBadge.style.display = 'inline-block';
                            }
                            
                            // Save to localStorage for compatibility
                            localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
                            console.log('Profile loaded from Firestore');
                            return;
                        }
                    }
                } catch (e) {
                    console.error('Error loading profile from Firestore:', e);
                }
            }
            
            // Fallback to localStorage
            const saved = localStorage.getItem(PROFILE_STORAGE_KEY);
            if (saved) {
                try {
                    const profile = JSON.parse(saved);
                    
                    // If authenticated, use the user's UID as userId
                    if (window.authSystem && window.authSystem.isAuthenticated()) {
                        const user = window.authSystem.getUser();
                        if (user && user.uid) {
                            profile.userId = user.uid;
                        }
                    } else if (!profile.userId) {
                        profile.userId = generateUserId();
                    }
                    
                    document.getElementById('displayName').value = profile.displayName || '';
                    document.getElementById('username').value = profile.username || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('themeColor').value = profile.themeColor || '#667eea';
                    document.getElementById('particleType').value = profile.particleType || 'follow';
                    selectedEmoji = profile.avatar || 'üë§';
                    selectedImage = profile.avatarImage || null;
                    equippedTitle = profile.equippedTitle || null;
                    unlockedTitles = profile.unlockedTitles || [];
                    
                    
                    // Check for new title unlocks
                    const newlyUnlocked = checkTitleUnlocks(profile);
                    if (newlyUnlocked.length > 0) {
                        unlockedTitles = profile.unlockedTitles = [...(profile.unlockedTitles || []), ...newlyUnlocked];
                        localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
                    }
                    
                    updateAvatarPreview();
                    updateColorPreview();
                    updateBioCount();
                    renderTitles();
                    checkLeavesClaimed(profile);
                    checkUploadButtonVisibility(profile);
                    
                    // Show dev star if user is a dev
                    const devStarBadge = document.getElementById('devStarBadge');
                    if (devStarBadge && profile.isDev === true) {
                        devStarBadge.style.display = 'inline-block';
                    }
                    
                    // Save back to localStorage with updated userId
                    localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
                } catch (e) {
                    console.error('Error loading profile:', e);
                }
            } else {
                // Set default join date and userId
                const profile = { 
                    joinDate: new Date().toISOString(),
                    userId: (window.authSystem && window.authSystem.isAuthenticated() && window.authSystem.getUser()) 
                        ? window.authSystem.getUser().uid 
                        : generateUserId(),
                };
                localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
            }
        }

        // Save profile
        async function saveProfile() {
            const profile = {
                displayName: document.getElementById('displayName').value.trim(),
                username: document.getElementById('username').value.trim(),
                bio: document.getElementById('bio').value.trim(),
                themeColor: document.getElementById('themeColor').value,
                particleType: document.getElementById('particleType').value,
                avatar: selectedEmoji,
                avatarImage: selectedImage,
                equippedTitle: equippedTitle,
                unlockedTitles: unlockedTitles,
                lastUpdated: new Date().toISOString()
            };

            // Load existing profile to preserve join date, userId, and check for username change
            let oldUsername = null;
            let oldDisplayName = null;
            const existing = localStorage.getItem(PROFILE_STORAGE_KEY);
            if (existing) {
                try {
                    const existingProfile = JSON.parse(existing);
                    profile.joinDate = existingProfile.joinDate || new Date().toISOString();
                    // Preserve userId if it exists, otherwise generate a new one
                    profile.userId = existingProfile.userId || generateUserId();
                    oldUsername = existingProfile.username || null;
                    oldDisplayName = existingProfile.displayName || null;
                } catch (e) {
                    // If error, use defaults
                    profile.joinDate = new Date().toISOString();
                    profile.userId = generateUserId();
                }
            } else {
                profile.joinDate = new Date().toISOString();
                profile.userId = generateUserId();
            }

            // Save to localStorage first
            localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
            
            // Save to Firestore if authenticated
            if (window.authSystem && window.authSystem.isAuthenticated()) {
                try {
                    const result = await window.authSystem.saveUserData({ profile: profile });
                    if (result.success) {
                        console.log('Profile saved to Firestore');
                    } else {
                        console.error('Error saving profile to Firestore:', result.error);
                    }
                } catch (e) {
                    console.error('Error saving profile to Firestore:', e);
                }
            }
            
            showSaveIndicator();
            
            // Update profile button on homepage
            updateProfileButton();
            
            // Update all previous messages if username changed
            if (profile.username && profile.username.trim() !== '' && 
                (oldUsername !== profile.username || oldDisplayName !== profile.displayName)) {
                updateAllMessagesUsername(oldUsername, oldDisplayName, profile.username, profile.displayName);
            }
        }
        
        // Update all previous messages with new username
        function updateAllMessagesUsername(oldUsername, oldDisplayName, newUsername, newDisplayName) {
            // Update localStorage messages
            try {
                const messages = JSON.parse(localStorage.getItem('jjnChatMessages') || '[]');
                let updated = false;
                messages.forEach(msg => {
                    // Check if message is from this user (match by old username or displayName)
                    if ((oldUsername && msg.user === oldUsername) || 
                        (oldDisplayName && msg.user === oldDisplayName) ||
                        (!oldUsername && !oldDisplayName && msg.user)) {
                        msg.user = newUsername || newDisplayName;
                        updated = true;
                    }
                });
                if (updated) {
                    localStorage.setItem('jjnChatMessages', JSON.stringify(messages));
                }
            } catch (e) {
                console.error('Error updating localStorage messages:', e);
            }
            
            // Update Firestore messages if available (will be done when chat page loads or when user sends next message)
            // We'll trigger this by posting a message to the chat page if it's open
            if (window.updateFirestoreMessagesUsername) {
                window.updateFirestoreMessagesUsername(oldUsername, oldDisplayName, newUsername || newDisplayName);
            }
            
            // Update displayed messages in chat if it's open
            if (window.updateChatMessagesUsername) {
                window.updateChatMessagesUsername(oldUsername, oldDisplayName, newUsername || newDisplayName);
            }
        }
        

        // Reset profile
        function resetProfile() {
            if (confirm('Are you sure you want to reset your profile? This will clear all your information.')) {
                localStorage.removeItem(PROFILE_STORAGE_KEY);
                document.getElementById('profileForm').reset();
                selectedEmoji = 'üë§';
                selectedImage = null;
                updateAvatarPreview();
                updateColorPreview();
                updateBioCount();
                loadProfile();
            }
        }

        // Update avatar preview
        function updateAvatarPreview() {
            const preview = document.getElementById('avatarPreview');
            const emojiSpan = document.getElementById('avatarEmoji');
            const imageEl = document.getElementById('avatarImage');
            
            if (selectedImage) {
                // Show image, hide emoji
                if (imageEl) {
                    imageEl.src = selectedImage;
                    imageEl.style.display = 'block';
                }
                if (emojiSpan) {
                    emojiSpan.style.display = 'none';
                }
            } else {
                // Show emoji, hide image
                if (emojiSpan) {
                    emojiSpan.textContent = selectedEmoji;
                    emojiSpan.style.display = 'block';
                }
                if (imageEl) {
                    imageEl.style.display = 'none';
                }
            }
        }
        
        // Handle image upload
        function handleImageUpload(event) {
            // Check if user is a dev
            const profile = JSON.parse(localStorage.getItem(PROFILE_STORAGE_KEY) || '{}');
            if (profile.isDev !== true) {
                alert('Only developers can upload profile pictures.');
                event.target.value = '';
                return;
            }
            
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('Image is too large! Maximum size is 2MB.');
                event.target.value = '';
                return;
            }
            
            // Check if it's an image
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                event.target.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImage = e.target.result; // Base64 string
                selectedEmoji = null; // Clear emoji when image is selected
                updateAvatarPreview();
            };
            reader.onerror = () => {
                alert('Error reading image file.');
                event.target.value = '';
            };
            reader.readAsDataURL(file);
        }
        
        // Check dev status and show/hide upload button
        function checkUploadButtonVisibility(profile) {
            const uploadLabel = document.getElementById('uploadImageLabel');
            if (uploadLabel) {
                if (profile.isDev === true) {
                    uploadLabel.style.display = 'flex';
                } else {
                    uploadLabel.style.display = 'none';
                }
            }
        }
        
        // Clear avatar
        function clearAvatar() {
            selectedImage = null;
            selectedEmoji = 'üë§';
            document.getElementById('avatarImageInput').value = '';
            updateAvatarPreview();
        }

        // Toggle avatar selector
        function toggleAvatarSelector() {
            avatarSelectorVisible = !avatarSelectorVisible;
            const selector = document.getElementById('avatarSelector');
            if (avatarSelectorVisible) {
                selector.style.display = 'block';
                if (!selector.querySelector('.emoji-option')) {
                    populateEmojiGrid();
                }
            } else {
                selector.style.display = 'none';
            }
        }

        // Populate emoji grid
        function populateEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            EMOJIS.forEach(emoji => {
                const option = document.createElement('div');
                // Only show as selected if no image is selected and this emoji matches
                option.className = 'emoji-option' + (!selectedImage && emoji === selectedEmoji ? ' selected' : '');
                option.textContent = emoji;
                option.onclick = () => selectEmoji(emoji);
                grid.appendChild(option);
            });
        }

        // Select emoji
        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            selectedImage = null; // Clear image when emoji is selected
            document.getElementById('avatarImageInput').value = ''; // Clear file input
            updateAvatarPreview();
            populateEmojiGrid();
        }

        // Update color preview
        function updateColorPreview() {
            const color = document.getElementById('themeColor').value;
            const preview = document.getElementById('colorPreview');
            preview.style.background = color;
            preview.textContent = color.toUpperCase();
        }

        // Update bio count
        function updateBioCount() {
            const bio = document.getElementById('bio').value;
            const count = document.getElementById('bioCount');
            count.textContent = `${bio.length}/200`;
        }

        // Update profile button on homepage
        function updateProfileButton() {
            try {
                const profileData = localStorage.getItem('jnjUserProfile');
                if (profileData) {
                    const profile = JSON.parse(profileData);
                    const profileButton = document.querySelector('a[href="profile.html"]');
                    if (profileButton) {
                        if (profile.avatarImage) {
                            profileButton.innerHTML = `<img src="${profile.avatarImage}" alt="Profile" style="width: 20px; height: 20px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-right: 6px;"> Profile`;
                        } else if (profile.avatar) {
                            profileButton.innerHTML = `${profile.avatar} Profile`;
                        }
                    }
                }
            } catch (e) {
                console.error('Error updating profile button:', e);
            }
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Event listeners
        document.getElementById('themeColor').addEventListener('input', updateColorPreview);
        document.getElementById('bio').addEventListener('input', updateBioCount);

        // Sign out function
        async function signOutUser() {
            if (confirm('Are you sure you want to sign out? Your data will be saved in the cloud.')) {
                if (window.authSystem) {
                    const result = await window.authSystem.signOut();
                    if (result.success) {
                        alert('Signed out successfully!');
                        window.location.href = 'index.html';
                    } else {
                        alert('Error signing out: ' + (result.error || 'Unknown error'));
                    }
                }
            }
        }
        
        // Show/hide sign out button based on auth state
        function updateSignOutButton() {
            const signOutButton = document.getElementById('signOutButton');
            if (signOutButton) {
                if (window.authSystem && window.authSystem.isAuthenticated()) {
                    signOutButton.style.display = 'block';
                } else {
                    signOutButton.style.display = 'none';
                }
            }
        }
        
        // Check if falling leaves are claimed and show/hide the option
        function checkLeavesClaimed(profile) {
            const leavesOption = document.getElementById('leavesOption');
            if (leavesOption) {
                // Check if leaves are claimed (particleType is 'leaves' or claimedParticles includes 'leaves')
                const claimedParticles = profile.claimedParticles || [];
                const hasLeaves = profile.particleType === 'leaves' || claimedParticles.includes('leaves');
                
                if (hasLeaves) {
                    leavesOption.style.display = 'block';
                    // If particleType is 'leaves', make sure it's selected
                    if (profile.particleType === 'leaves') {
                        document.getElementById('particleType').value = 'leaves';
                    }
                } else {
                    leavesOption.style.display = 'none';
                    // If leaves was selected but not claimed, reset to 'follow'
                    if (document.getElementById('particleType').value === 'leaves') {
                        document.getElementById('particleType').value = 'follow';
                    }
                }
            }
        }
        
        // Listen for auth state changes
        window.addEventListener('authStateChanged', () => {
            updateSignOutButton();
            loadProfile();
        });
        
        // Load profile on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for auth system to be ready
            let attempts = 0;
            while (!window.authSystem && attempts < 30) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            // Load profile (will try Firestore first if authenticated)
            await loadProfile();
            
            // Check leaves option and upload button visibility after profile loads
            const profile = JSON.parse(localStorage.getItem(PROFILE_STORAGE_KEY) || '{}');
            checkLeavesClaimed(profile);
            checkUploadButtonVisibility(profile);
            
            // Check auth state and update sign out button
            updateSignOutButton();
            
            // Listen for particle type changes
            const particleTypeSelect = document.getElementById('particleType');
            if (particleTypeSelect) {
                particleTypeSelect.addEventListener('change', () => {
                    // Save immediately to localStorage
                    const profile = JSON.parse(localStorage.getItem(PROFILE_STORAGE_KEY) || '{}');
                    profile.particleType = particleTypeSelect.value;
                    localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
                    localStorage.setItem('particleType', particleTypeSelect.value);
                    
                    // Update particles immediately if on a page with animated background
                    if (window.animatedBackground && typeof window.animatedBackground.updateParticleType === 'function') {
                        window.animatedBackground.updateParticleType(particleTypeSelect.value);
                    }
                });
            }
            
            // Listen for auth state changes
            window.addEventListener('authStateChanged', async (e) => {
                await loadProfile();
                updateSignOutButton();
            });
        });
    </script>
