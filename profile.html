<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JNJ Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animated-background.css">
    <script src="page-transitions.js" defer></script>
    <script src="animated-background.js" defer></script>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .avatar-option.selected {
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .profile-form-group {
            margin-bottom: 25px;
        }

        .profile-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        .profile-form-group input,
        .profile-form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .profile-form-group input:focus,
        .profile-form-group textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .profile-form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-picker-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .color-picker {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-button {
            flex: 1;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .profile-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }


        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }

        .emoji-option {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .emoji-option.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <a href="index.html" class="about-button" style="position: absolute; top: 20px; left: 20px; z-index: 10;">‚Üê Back to Home</a>
    
    <div class="profile-container">
        <header class="profile-header">
            <h1>üë§ Your Profile <span id="devStarBadge" style="display: none; font-size: 32px; margin-left: 10px; vertical-align: middle;" title="Dev">‚≠ê</span></h1>
            <p class="subtitle">Customize your identity</p>
        </header>

        <div class="profile-card">
            <div class="profile-avatar-section">
                <div class="avatar-preview" id="avatarPreview">
                    <span id="avatarEmoji">üë§</span>
                    <img id="avatarImage" src="" alt="Avatar" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="profile-button secondary" onclick="toggleAvatarSelector()" style="margin-bottom: 15px; flex: 1; min-width: 150px;">Choose Emoji</button>
                    <label for="avatarImageInput" class="profile-button secondary" style="margin-bottom: 15px; flex: 1; min-width: 150px; cursor: pointer; text-align: center; display: flex; align-items: center; justify-content: center;">
                        üì∑ Upload Image
                        <input type="file" id="avatarImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </label>
                </div>
                <button class="profile-button secondary" onclick="clearAvatar()" style="margin-bottom: 15px; width: 100%;">Clear Avatar</button>
                <div class="avatar-selector" id="avatarSelector" style="display: none;">
                    <div class="emoji-grid" id="emojiGrid"></div>
                </div>
            </div>

            <form id="profileForm">
                <div class="profile-form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your display name" maxlength="30">
                </div>

                <div class="profile-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    <small style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-top: 5px; display: block;">Only letters, numbers, and underscores</small>
                </div>

                <div class="profile-form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..." maxlength="200"></textarea>
                    <small style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-top: 5px; display: block;" id="bioCount">0/200</small>
                </div>

                <div class="profile-form-group">
                    <label>Theme Color</label>
                    <div class="color-picker-group">
                        <input type="color" id="themeColor" value="#667eea" class="color-picker">
                        <span id="colorPreview" style="flex: 1; padding: 12px; background: #667eea; border-radius: 8px; text-align: center; color: white; font-weight: bold;">#667eea</span>
                    </div>
                </div>

                <div class="profile-actions">
                    <button type="button" class="profile-button" onclick="saveProfile()">üíæ Save Profile</button>
                    <button type="button" class="profile-button secondary" onclick="resetProfile()">üîÑ Reset</button>
                </div>
            </form>

        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Profile saved!</div>

    <script>
        const PROFILE_STORAGE_KEY = 'jnjUserProfile';
        const EMOJIS = ['üë§', 'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'ü§£', 'üòÇ', 'üôÇ', 'üôÉ', 'üòâ', 'üòä', 'üòá', 'ü•∞', 'üòç', 'ü§©', 'üòò', 'üòó', 'üòö', 'üòô', 'üòã', 'üòõ', 'üòú', 'ü§™', 'üòù', 'ü§ë', 'ü§ó', 'ü§≠', 'ü§´', 'ü§î', 'ü§ê', 'ü§®', 'üòê', 'üòë', 'üò∂', 'üòè', 'üòí', 'üôÑ', 'üò¨', 'ü§•', 'üòå', 'üòî', 'üò™', 'ü§§', 'üò¥', 'üò∑', 'ü§í', 'ü§ï', 'ü§¢', 'ü§Æ', 'ü§ß', 'ü•µ', 'ü•∂', 'üòµ', 'ü§Ø', 'ü§†', 'ü•≥', 'üòé', 'ü§ì', 'üßê', 'üòï', 'üòü', 'üôÅ', '‚òπÔ∏è', 'üòÆ', 'üòØ', 'üò≤', 'üò≥', 'ü•∫', 'üò¶', 'üòß', 'üò®', 'üò∞', 'üò•', 'üò¢', 'üò≠', 'üò±', 'üòñ', 'üò£', 'üòû', 'üòì', 'üò©', 'üò´', 'ü•±', 'üò§', 'üò°', 'üò†', 'ü§¨', 'üòà', 'üëø', 'üíÄ', '‚ò†Ô∏è', 'üí©', 'ü§°', 'üëπ', 'üë∫', 'üëª', 'üëΩ', 'üëæ', 'ü§ñ', 'üéÉ', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ'];

        let selectedEmoji = 'üë§';
        let selectedImage = null; // Base64 image data
        let avatarSelectorVisible = false;

        // Generate a unique user ID
        function generateUserId() {
            // Generate a unique ID using timestamp and random string
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        }

        // Load profile on page load
        function loadProfile() {
            const saved = localStorage.getItem(PROFILE_STORAGE_KEY);
            if (saved) {
                try {
                    const profile = JSON.parse(saved);
                    document.getElementById('displayName').value = profile.displayName || '';
                    document.getElementById('username').value = profile.username || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('themeColor').value = profile.themeColor || '#667eea';
                    selectedEmoji = profile.avatar || 'üë§';
                    selectedImage = profile.avatarImage || null;
                    
                    updateAvatarPreview();
                    updateColorPreview();
                    updateBioCount();
                    
                    // Show dev star if user is a dev
                    const devStarBadge = document.getElementById('devStarBadge');
                    if (devStarBadge && profile.isDev === true) {
                        devStarBadge.style.display = 'inline-block';
                    }
                } catch (e) {
                    console.error('Error loading profile:', e);
                }
            } else {
                // Set default join date and userId
                const profile = { 
                    joinDate: new Date().toISOString(),
                    userId: generateUserId()
                };
                localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
            }
        }

        // Save profile
        function saveProfile() {
            const profile = {
                displayName: document.getElementById('displayName').value.trim(),
                username: document.getElementById('username').value.trim(),
                bio: document.getElementById('bio').value.trim(),
                themeColor: document.getElementById('themeColor').value,
                avatar: selectedEmoji,
                avatarImage: selectedImage,
                lastUpdated: new Date().toISOString()
            };

            // Load existing profile to preserve join date, userId, and check for username change
            let oldUsername = null;
            let oldDisplayName = null;
            const existing = localStorage.getItem(PROFILE_STORAGE_KEY);
            if (existing) {
                try {
                    const existingProfile = JSON.parse(existing);
                    profile.joinDate = existingProfile.joinDate || new Date().toISOString();
                    // Preserve userId if it exists, otherwise generate a new one
                    profile.userId = existingProfile.userId || generateUserId();
                    oldUsername = existingProfile.username || null;
                    oldDisplayName = existingProfile.displayName || null;
                } catch (e) {
                    // If error, use defaults
                    profile.joinDate = new Date().toISOString();
                    profile.userId = generateUserId();
                }
            } else {
                profile.joinDate = new Date().toISOString();
                profile.userId = generateUserId();
            }

            localStorage.setItem(PROFILE_STORAGE_KEY, JSON.stringify(profile));
            showSaveIndicator();
            
            // Update profile button on homepage
            updateProfileButton();
            
            // Update all previous messages if username changed
            if (profile.username && profile.username.trim() !== '' && 
                (oldUsername !== profile.username || oldDisplayName !== profile.displayName)) {
                updateAllMessagesUsername(oldUsername, oldDisplayName, profile.username, profile.displayName);
            }
        }
        
        // Update all previous messages with new username
        function updateAllMessagesUsername(oldUsername, oldDisplayName, newUsername, newDisplayName) {
            // Update localStorage messages
            try {
                const messages = JSON.parse(localStorage.getItem('jjnChatMessages') || '[]');
                let updated = false;
                messages.forEach(msg => {
                    // Check if message is from this user (match by old username or displayName)
                    if ((oldUsername && msg.user === oldUsername) || 
                        (oldDisplayName && msg.user === oldDisplayName) ||
                        (!oldUsername && !oldDisplayName && msg.user)) {
                        msg.user = newUsername || newDisplayName;
                        updated = true;
                    }
                });
                if (updated) {
                    localStorage.setItem('jjnChatMessages', JSON.stringify(messages));
                }
            } catch (e) {
                console.error('Error updating localStorage messages:', e);
            }
            
            // Update Firestore messages if available (will be done when chat page loads or when user sends next message)
            // We'll trigger this by posting a message to the chat page if it's open
            if (window.updateFirestoreMessagesUsername) {
                window.updateFirestoreMessagesUsername(oldUsername, oldDisplayName, newUsername || newDisplayName);
            }
            
            // Update displayed messages in chat if it's open
            if (window.updateChatMessagesUsername) {
                window.updateChatMessagesUsername(oldUsername, oldDisplayName, newUsername || newDisplayName);
            }
        }
        

        // Reset profile
        function resetProfile() {
            if (confirm('Are you sure you want to reset your profile? This will clear all your information.')) {
                localStorage.removeItem(PROFILE_STORAGE_KEY);
                document.getElementById('profileForm').reset();
                selectedEmoji = 'üë§';
                selectedImage = null;
                updateAvatarPreview();
                updateColorPreview();
                updateBioCount();
                loadProfile();
            }
        }

        // Update avatar preview
        function updateAvatarPreview() {
            const preview = document.getElementById('avatarPreview');
            const emojiSpan = document.getElementById('avatarEmoji');
            const imageEl = document.getElementById('avatarImage');
            
            if (selectedImage) {
                // Show image, hide emoji
                if (imageEl) {
                    imageEl.src = selectedImage;
                    imageEl.style.display = 'block';
                }
                if (emojiSpan) {
                    emojiSpan.style.display = 'none';
                }
            } else {
                // Show emoji, hide image
                if (emojiSpan) {
                    emojiSpan.textContent = selectedEmoji;
                    emojiSpan.style.display = 'block';
                }
                if (imageEl) {
                    imageEl.style.display = 'none';
                }
            }
        }
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('Image is too large! Maximum size is 2MB.');
                event.target.value = '';
                return;
            }
            
            // Check if it's an image
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                event.target.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImage = e.target.result; // Base64 string
                selectedEmoji = null; // Clear emoji when image is selected
                updateAvatarPreview();
            };
            reader.onerror = () => {
                alert('Error reading image file.');
                event.target.value = '';
            };
            reader.readAsDataURL(file);
        }
        
        // Clear avatar
        function clearAvatar() {
            selectedImage = null;
            selectedEmoji = 'üë§';
            document.getElementById('avatarImageInput').value = '';
            updateAvatarPreview();
        }

        // Toggle avatar selector
        function toggleAvatarSelector() {
            avatarSelectorVisible = !avatarSelectorVisible;
            const selector = document.getElementById('avatarSelector');
            if (avatarSelectorVisible) {
                selector.style.display = 'block';
                if (!selector.querySelector('.emoji-option')) {
                    populateEmojiGrid();
                }
            } else {
                selector.style.display = 'none';
            }
        }

        // Populate emoji grid
        function populateEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            EMOJIS.forEach(emoji => {
                const option = document.createElement('div');
                // Only show as selected if no image is selected and this emoji matches
                option.className = 'emoji-option' + (!selectedImage && emoji === selectedEmoji ? ' selected' : '');
                option.textContent = emoji;
                option.onclick = () => selectEmoji(emoji);
                grid.appendChild(option);
            });
        }

        // Select emoji
        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            selectedImage = null; // Clear image when emoji is selected
            document.getElementById('avatarImageInput').value = ''; // Clear file input
            updateAvatarPreview();
            populateEmojiGrid();
        }

        // Update color preview
        function updateColorPreview() {
            const color = document.getElementById('themeColor').value;
            const preview = document.getElementById('colorPreview');
            preview.style.background = color;
            preview.textContent = color.toUpperCase();
        }

        // Update bio count
        function updateBioCount() {
            const bio = document.getElementById('bio').value;
            const count = document.getElementById('bioCount');
            count.textContent = `${bio.length}/200`;
        }

        // Update profile button on homepage
        function updateProfileButton() {
            try {
                const profileData = localStorage.getItem('jnjUserProfile');
                if (profileData) {
                    const profile = JSON.parse(profileData);
                    const profileButton = document.querySelector('a[href="profile.html"]');
                    if (profileButton) {
                        if (profile.avatarImage) {
                            profileButton.innerHTML = `<img src="${profile.avatarImage}" alt="Profile" style="width: 20px; height: 20px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-right: 6px;"> Profile`;
                        } else if (profile.avatar) {
                            profileButton.innerHTML = `${profile.avatar} Profile`;
                        }
                    }
                }
            } catch (e) {
                console.error('Error updating profile button:', e);
            }
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Event listeners
        document.getElementById('themeColor').addEventListener('input', updateColorPreview);
        document.getElementById('bio').addEventListener('input', updateBioCount);

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });
    </script>
</body>
</html>
